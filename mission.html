<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미션 진행 중 - 봉황 메모리즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mission-page">
        <!-- 뒤로가기 -->
        <div class="back-button" onclick="goBack()">
            ← 돌아가기
        </div>

        <!-- 미션 헤더 -->
        <div class="mission-page-header">
            <span class="mission-badge" id="missionBadge">미션 1</span>
            <h1 id="missionTitle">엄마와의 러브스토리</h1>
            <p class="location" id="missionLocation">📍 봉황1935</p>
        </div>

        <!-- 스토리 섹션 -->
        <section class="story-section">
            <div class="character-box">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23FFD700'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle'%3E👩%3C/text%3E%3C/svg%3E" alt="소영">
                <span>소영</span>
            </div>
            <div class="story-box" id="storyBox">
                <!-- 타이핑 효과로 텍스트 표시 -->
            </div>
            <button id="skipBtn" class="skip-btn" onclick="skipTyping()">스킵 ⏭️</button>
        </section>

        <!-- 미션 안내 -->
        <section class="mission-info">
            <h3>🎯 미션</h3>
            <p id="missionDesc"></p>
            <button class="btn-complete" id="completeBtn" onclick="completeMission()">
                ✓ 미션 완료
            </button>
        </section>

        <!-- 보너스 미션 -->
        <section class="bonus-section" id="bonusSection">
            <h3>💎 보너스 미션</h3>
            <div class="quiz-box" id="quizBox">
                <!-- 퀴즈 내용 -->
            </div>
        </section>

        <!-- 다음 미션 안내 -->
        <div class="next-mission" id="nextMission" style="display:none;">
            <p>✨ 다음 미션이 해제되었습니다!</p>
            <button onclick="goToHome()">미션 목록으로</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 미션 데이터 로드
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const missionId = urlParams.get('id');
            loadMissionData(missionId);
        };
    </script>
</body>
</html>
